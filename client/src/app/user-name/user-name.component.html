<nav class="navbar navbar-dark d-flex justify-content-center">
    <p class="navbar-brand h3">Chat App</p>
</nav>




<div class="container-fluid">
    <div class="row d-flex justify-content-center">

        <div class="col-6 d-flex justify-content-center">
            <label class="h6" style="margin-bottom: 30px;">Enter Username</label>    
        </div>

        <div class="w-100"></div>

        <div class="col-7 d-flex justify-content-center">    
            <input class="form-control" placeholder="Enter Username..." style="margin-bottom: 10px;" type="text" [(ngModel)]="userName" maxlength="15">
        </div>

        <div class="w-100"></div>

        <div *ngIf="smallName" class="d-flex justify-content-center text-danger">Username should be atleast 4 characters!</div>
        
        <div class="w-100"></div>

        <div class="col-1 d-flex justify-content-center">     
            <button class="btn btn-success" style="margin-top: 30px;" (click)="validate()">Submit</button>         
        </div> 

    </div>
</div>
